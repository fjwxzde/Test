name: SublimeHQ.SublimeMerge 测试

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Install winget
        uses: Cyberboss/install-winget@v1

      - name: 基本信息
        run: |
          winget --info

      - name: 尝试复现
        run: |
          winget install SublimeHQ.SublimeMerge -s winget
          winget uninstall SublimeHQ.SublimeMerge -s winget
        continue-on-error: true

      - name: Test - 日志绝对路径
        shell: cmd
        run: echo %LOCALAPPDATA%\Packages\Microsoft.DesktopAppInstaller_8wekyb3d8bbwe\LocalState\DiagOutputDir

      - name: 上传日志
        uses: actions/upload-artifact@v4
        with:
          name: winget-log
          path: 
